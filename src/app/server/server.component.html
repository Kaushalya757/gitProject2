                    <label for="Email">Email</label>

                    <label for="Address">Address</label>

                </div>

                    <label for="Email">Pin Code</label>

                    <label for="Mobile">Mobile</label>
                    <input type="email" class="form-control" placeholder="Mobile">
                </div>
