<!-- <h1>This form is without Grouping </h1> -->
 <div class="container">
        <h3>Form Validation</h3>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" formControlName="name" class="form-control" autocomplete="off">
                <span *ngIf="!signupForm.get('name').valid && 
                    signupForm.get('name').touched " class="help-block text-danger">Please enter Your name!</span>
            </div>
            <div>
                <label>Address</label>
                <input type="text" class="form-control" formControlName="address">
                <span *ngIf="!signupForm.get('address').valid && signupForm.get('address').touched" class="text-danger">
                    Please enter Your Address</span>
            </div>
            <div class="form-group">
                <label for="email"></label>
                <input type="text" id="email" formControlName="email" class="form-control" autocomplete="off">
            </div>
            <span *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched" class="help-block text-danger">
                Please Enter your email!</span>
            <div class="form-group">
                <label for="email">Mobile Number</label>
                <input type="text" id="email" formControlName="mobile" class="form-control" autocomplete="off">
            </div>
            <span *ngIf="!signupForm.get('mobile').valid && signupForm.get('mobile').touched" class="help-block text-danger">
                Please Enter your Mobile number!</span>

            <div class="radio" *ngFor="let gender of genders">
                <label for="">
                    <input type="radio" formControlName="gender" [value]='gender'>{{ gender }}
                </label>
            </div>
            <span *ngIf="!signupForm.get('gender').valid  && signupForm.get('gender').touched" class="text-danger">Please select your Gender</span>
            
            <div formArrayName="hobbies">
                    <h4>Add Hobbies</h4>
                    <button
                    class="btn btn-primary" type="button" (click)="onAddHobby()">Add Hobbies</button>
                    <div class="form-group" *ngFor="let hobbyControl of signupForm.get('hobbies').controls; 
                    let i = index">
                        <input type="text" class="form-control" [formControlName]="i" >
                    </div>
                </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
