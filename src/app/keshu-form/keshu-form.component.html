<form class="container" [formGroup]="login" (ngSubmit)="onFormSubmit()" >
    <div class="form-group">
        <label for="">name </label>
        <input type="text" class="form-control" formControlName="name">
    </div>
    <div class="form-group">
      <label for="">Email </label>
      <input type="text" class="form-control" formControlName="email">
    </div>
    <div class="form-group">
      <label for="">address</label>
      <input type="text" class="form-control" formControlName="address" >
    </div>
    <!-- formArray -->
    <div class="form-group" formArrayName="hobbies">
        <label for="">Hobbies</label>
        <div *ngFor="let data of login.get('hobbies').controls;index as append">
            <input type="text" class="form-control mb-1" formControlName="{{ append }}" >
        </div>
        <button class="btn btn-primary" (click)="onclick()">Add more</button>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary" >Submit</button>
  </form>
